<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Destrolaric">
    <meta name="keywords" content="Погода, Weather">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/start.js"></script>
    <script src="js/updateGeoPosition.js"></script>
    <script src="js/sendFetchRequest.js"></script>
    <script src="js/printMainCity.js"></script>
    <script src="js/addCity.js"></script>
    <script src="js/printNewCity.js"></script>
    <script src="js/loadCity.js"></script>
    <script src="js/deleteCity.js"></script>

</head>

<body >
<header>
    <h2 class="sub_header">
        Погода Здесь
    </h2>
    <button class="refresh" onclick="updateGeo()" id="refresh">
        <span>Обновить геолокацию</span>
        <img src="pics/refresh.svg">
    </button>
</header>
<main>
    <section class="main_city">
        <h1 class="head_city">Loading...</h1>
        <img class="weather_icon" src="pics/iconfinder_weather_icons-45_390495.svg" alt="">
        <div class="degree"> </div>

        <ul class="weather_element" id="main_city_weather_element">
            <li>
                <p class="weatherInfo">Ветер</p> <p class="weatherInfo">...</p>
            </li>
            <li>
                <p class="weatherInfo">Облачность</p><p class="weatherInfo">...</p>
            </li>
            <li >
                <p class="weatherInfo">Давление</p><p class="weatherInfo">...</p>
            </li>
            <li>
                <p class="weatherInfo">Влажность</p><p class="weatherInfo">s</p>
            </li>
            <li >
                <p class="weatherInfo">Координаты</p><p class="weatherInfo">...</p>
            </li>
        </ul>
    </section>

    <section class="city_favorites">

        <h1>
            Избранное
        </h1>
        <div class="add_city">
            <input class="add_city_text_bar" id="input" type="text" placeholder="Добавить новый город..." name="add">
            <button class="add_and_close" onclick="addCity()">+</button>
        </div>
    </section>
    <ul class="weather_elements">
    </ul>
</main>
    <template id="templateFavouriteCity">
        <div class="city">
            <div class="city_info">
                <div class="city_main_info">
                    <h2 class="name_of_city">Loading...</h2>
                    <div class="degree_small"></div>
                    <img class="icon_small" src="pics/refresh.svg" alt="">
                </div>
                <div class="remove_button">
                    <button class="add_and_close" onclick="deleteCity(this)">x</button>
                </div>
            </div>
            <ul class="weather_element">
                <li id="wind">
                    <p class="weatherInfo">Ветер</p> <p class="weatherInfo">...</p>
                </li>
                <li id="clouds">
                    <p class="weatherInfo">Облачность</p><p class="weatherInfo">...</p>
                </li>
                <li id="pressure">
                    <p class="weatherInfo">Давление</p><p class="weatherInfo">...</p>
                </li>
                <li id="humidity">
                    <p class="weatherInfo">Влажность</p><p class="weatherInfo">...</p>
                </li>
                <li id="coordinates">
                    <p class="weatherInfo">Координаты</p><p class="weatherInfo">...</p>
                </li>
            </ul>
        </div>
    </template>
</body>
</html>
