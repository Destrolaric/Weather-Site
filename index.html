<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="author" content="Destrolaric">
    <meta name="keywords" content="Погода, Weather">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onresize="buttonWidth()">
<header>
    <h2 class="sub_header">
        Погода Здесь
    </h2>
    <button class="refresh" onclick="updateGeoPosition()" id="refresh">
        <span>Обновить геолокацию</span>
        <img src="pics/refresh.svg">
    </button>
</header>
<main>
    <section class="main_city">
        <h2 class="head">Loading...</h2>
        <img class="weather_icon" src="pics/iconfinder_weather_icons-45_390495.svg" alt="">
        <span class="degree"> </span>

        <ul class="weather_element">
            <li id="wind">
                <p class="weatherInfo">Ветер</p> <p class="weatherInfo">...</p>
            </li>
            <li id="clouds">
                <p class="weatherInfo">Облачность</p><p class="weatherInfo">...</p>
            </li>
            <li id="pressure">
                <p class="weatherInfo">Давление</p><p class="weatherInfo">...</p>
            </li>
            <li id="humidity">
                <p class="weatherInfo">Влажность</p><p class="weatherInfo">...</p>
            </li>
            <li id="coordinates">
                <p class="weatherInfo">Координаты</p><p class="weatherInfo">...</p>
            </li>
        </ul>
    </section>

    <section class="city_favorites">

        <h1>
            Избранное
        </h1>
        <span class="add_city">
            <input class="add_city_text_bar" type="text" placeholder="Добавить новый город..." name="add">
            <button class="add_and_close">+</button>
        </span>
    </section>
    <ul class="weather_elements">
    </ul>
</main>
    <template id="templateFavouriteCity">
        <div class="city">
            <span class="city_info">
                <div class="city_main_info">
                    <h4>Loading...</h4>
                    <span class="degree_small"></span>
                    <img class="icon_small" src="pics/refresh.svg-45_390495.svg" alt="">
                </div>
                <div class="remove_button">
                    <button class="add_and_close">x</button>
                </div>
            </span>
            <ul class="weather_element">
                <li id="wind">
                    <p class="weatherInfo">Ветер</p> <p class="weatherInfo">...</p>
                </li>
                <li id="clouds">
                    <p class="weatherInfo">Облачность</p><p class="weatherInfo">...</p>
                </li>
                <li id="pressure">
                    <p class="weatherInfo">Давление</p><p class="weatherInfo">...</p>
                </li>
                <li id="humidity">
                    <p class="weatherInfo">Влажность</p><p class="weatherInfo">...</p>
                </li>
                <li id="coordinates">
                    <p class="weatherInfo">Координаты</p><p class="weatherInfo">...</p>
                </li>
        </div>
    </template>
</main>
</body>
</html>
